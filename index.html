<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytic Dashboard</title>
    <link rel="icon" type="image/svg" href="icons/logo.svg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo" aria-label="logo"><img src="icons/logo.svg" alt="logo"></a>

        <div class="general_navs_div">
            <nav class="primary_nav">
                <a href="index.html" aria-labelledby="dashboard" aria-current="true"><img src="icons/dashboard.svg" alt="dashboard icon" /></a>
                <a href="#" aria-labelledby="trend"><img src="icons/trend_up.svg" alt="trend icon" /></a>
                <a href="#" aria-labelledby="user profile"><img src="icons/profile_2user.svg" alt="profile icon" /></a>
                <a href="#" aria-labelledby=""><img src="icons/box.svg" alt="box icon" /></a>
                <a href="#" aria-labelledby="discount"><img src="icons/discount_shape.svg" alt="discount icon" /></a>
                <a href="#" aria-labelledby="info"><img src="icons/info_circle.svg" alt="info icon" /></a>

                <div class="theme_color">
                    <button type="button" aria-labelledby="light theme"><img src="icons/brightness_1.svg" alt="brightness icon" /></button>
                    <button type="button" aria-labelledby="dark theme"><img src="icons/moon_1.svg" alt="moon icon" /></button>
                </div>
            </nav>

            <nav class="secondary_nav">
                <a href="#" aria-labelledby="next navigation"><img src="icons/arrow_right.svg" alt="arrow right icon" /></a>
                <a href="#" aria-labelledby="settings"><img src="icons/setting_2.svg" alt="setting icon" /></a>
                <a href="#" aria-labelledby="logout"><img src="icons/logout.svg" alt="logout icon" /></a>
            </nav>
        </div>
    </header>

    <main>
        <section class="title_section">
            <h1>Dashboard</h1>

            <div class="first_div">
                <div class="search_div">
                    <img src="icons/search_icon.svg" alt="search icon" />
                    <input type="search" name="search" id="search" placeholder="Search...">
                </div>

                <div class="date_div">
                    <img src="icons/solar_calendar.svg" alt="calender icon">
                    <input type="date" name="date" id="date" title="date">
                </div>

                <img src="icons/solar_bell.svg" alt="bell icon">

                <div class="user_div">
                    <img src="images/justine_b.jpeg" alt="user">
                    <div class="user_name">
                        <p>Justin Bergson</p>
                        <p>Justin@gmail.com</p>
                    </div>
                    <img src="icons/arrow_down2.svg" alt="arrow down icon">
                </div>
            </div>
        </section>

        <section class="main_contents">
            <div class="chart_div">
                <div class="chart_title">
                    <h2>Sales Trends</h2>

                    <div class="sort_chart">
                        <p>Short by : </p>

                        <select title="short_chart" name="short_chart" id="short_chart">
                            <option value="weekly">Weekly</option>
                            <option value="weekly" selected>Monthly</option>
                            <option value="weekly">Yearly</option>
                        </select>
                    </div>
                </div>

                <div id="bar_chart">

                </div>
            </div>

            <div class="second_child">
                <div class="total_order container">
                    <div class="child_1">
                        <img class="icon" src="icons/box_tick.svg" alt="box icon">
                        <img src="icons/chart_up.svg" alt="line chart">
                    </div>

                    <div class="total order">
                        <h4>Total Order</h4>
                        <p>350</p>
                    </div>

                    <div class="current_pct">
                        <div class="percentage">
                            <img src="icons/chart_up_arrow.svg" alt="up chart arrow">
                            <p>23,5%</p>
                        </div>
                        <p>vs. previous month</p>
                    </div>
                </div>

                <div class="total_refund container">
                    <div class="child_1">
                        <img class="icon" src="icons/3d_rotate.svg" alt="3d rotate icon">
                        <img src="icons/chart_down.svg" alt="line chart">
                    </div>

                    <div class="total refund">
                        <h4>Total Refund</h4>
                        <p>270</p>
                    </div>

                    <div class="current_pct">
                        <div class="percentage">
                            <img src="icons/chart_down_arrow.svg" alt="down chart arrow">
                            <p>23,5%</p>
                        </div>
                        <p>vs. previous month</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
